<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icono_barra.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto - SERAFINI D&I</title>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <div class="logoSerafini">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="Logo SERAFINI">
                </a>
            </div>
            <nav class="nav">
                <ul class="listaPrincipal">
                    <li>
                        <a href="../index.html">HOME</a>
                    </li>
                    <li>
                        <a href="./sobremi.html">SOBRE MI</a>
                    </li>
                    <li>
                        <a href="./servicios.html">SERVICIOS</a>
                    </li>
                    <li>
                        <a href="./portfolio.html">PORTFOLIO</a>
                    </li>
                    <li>
                        <a href="./contacto.html">CONTACTO</a>
                </ul>
            </nav>
        </header>
        <br>
        <br>
        <main>
            <section class="flex-formulario">
                <div class="logoParaleloForm">
                    <img src="../images/fondoContacto.png" alt="logoserafini">
                </div>
                <div class="formulario">
                    <form action="#" method="get">
                        <h1 class="textPrincipal">Hablemos! Trabajemos juntos!</h1>
                        <br>
                        <br>
                        <p>Para realizar una consulta, completá el formulario y te responderé a la brevedad</p>
                        <br>
                        <input type="text" name="Nombre" placeholder="Nombre y apellido" required>
                        <br><br>
                        <label for="tipodeconsulta">Asesoramiento de:</label>
                        <br><br>
                        <select name="tipodeconsulta">
                            <option value="dg">Diseño gráfico</option>
                            <option value="cm">Manejo de redes</option>
                            <option value="fg">Fotografía</option>
                            <option value="vr">Varios</option>
                        </select>
                        <br><br>
                        <input type="email" name="correo" placeholder="Correo electrónico" required>
                        <br><br>
                        <input type="number" name="celular" placeholder="Número de celular " required>
                        <br><br>
                        <textarea name="consulta" placeholder="Describe tu proyecto y necesidades" id="#" cols="70"
                            rows="10">
                    </textarea>
                        <br><br>
                        <input type="submit" value="Enviar consulta">
                    </form>
                </div>
            </section>

        </main>
        <br><br><br>
        <footer class="footer">
            <ul class="listFooter">
                <li>
                    <a href="https://www.instagram.com/?hl=es-la" target="_blank">
                        <img class="iconosRedes" src="../images/iglogo.png" alt="cuenta de instagram">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img class="iconosRedes" src="../images/fblogo.png" alt="cuenta de facebook">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
